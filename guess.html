<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number Guessing Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center font-sans">
  <div id= "box"class="bg-indigo-200 p-8 rounded-2xl shadow-2xl max-w-md w-full text-center ">
    <h1 class="text-2xl font-semibold text-slate-800 mb-6">Guess a number from 0 to 10</h1>

    <input
      type="number"
      id="guessField"
      placeholder="Enter your guess"
      class="w-full px-4 py-3 border-2 border-slate-300 rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-300 text-lg placeholder-slate-400"
    />

    <!-- This will be shown only after clicking -->
    <h2 id="mine" class="text-xl text-slate-700 mt-6 hidden"></h2>
    <h2 id="result" class="text-xl font-semibold mb-4"></h2>

    <button
      type="submit"
      id="sub"
      class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-6 py-2 mt-4 rounded-lg transition duration-200"
    >
      Submit
    </button>
  </div>
</body>


  <script src="guess.js"></script>
</html>
